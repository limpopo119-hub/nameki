<!DOCTYPE html>
<html>
<head>
    <style>
        .banner {
            width: 728px;  /* Стандартная ширина баннера */
            height: 90px;  /* Стандартная высота */
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
        Первый намек на 22 ноября - Гравитация<br>
        <small></small>
    </div>
</body>
</html>
